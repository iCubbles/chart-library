<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;bar-chart&gt; Docs</title>

    <script src="../../../cubx.core.rte@2.0.1/webcomponents-lite/webcomponents-lite.js"></script>

    <script>

        window.cubx = {
            CRCInit: {
                rootDependencies: [
                    {
                        webpackageId: "jquery-2.1.4@1.2.0",
                        artifactId: "jquery"
                    }
                ]
            }
        }
    </script>

    <!--
        Refer to the crc-loader artifact from a Cubbles-Base.
        Take care: All other dependencies are expected to be available within the same Base!

        Want to add a 'main' -script to be executed after the dependencies have been loaded?
        If yes, add the following attribute: data-crc-main="js/my-script.js"
    -->
    <script src="../../../cubx.core.rte@2.0.1/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>

</head>
<body>
<!--
    The cubbles client-runtime-container is bound to the next element.
    Place Cubbles-Component there as child element.
    Note: Currently there is only one element supported. This will change in future (@see PLAT-205).
-->
<div class="container">
    <div class="row">
        <h1>&lt;bar-chart&gt; Docs</h1>
    </div>
    <div class="row">
        <cubx-component-docs-viewer cubx-webpackage-id="com.incowia.cubx-webpackage-viewer@1.3.0">
        </cubx-component-docs-viewer>
    </div>
</div>

<script>
    var componentDocsViewer = document.getElementsByTagName('cubx-component-docs-viewer')[0];
    var manifestUrl = "../../manifest.webpackage";
    document.addEventListener('cifReady', function() {
        // workaround until timing problems with afterMainScriptHook insertion are resolved
        window.setTimeout(function () {
            $.getJSON(manifestUrl, function (response) {
                componentDocsViewer.setManifest(response);
                componentDocsViewer.setComponentArtifactId('bar-chart');
            });
        }, 200);
    });
</script>
</body>
</html>
